<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WindYE - Ultimate Site</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      z-index: 999;
    }
    nav a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff00ff;
      text-decoration: underline;
    }
    .background-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 150px;
    }
    .content h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Download</a>
    <a href="https://discord.gg/XySJyP6t" target="_blank">Join Discord</a>
    <a href="#">FAQ</a>
    <a href="#">Contact Us</a>
    <a href="#">About</a>
  </nav>

  <!-- Background Effects -->
  <div id="particles-js" class="background-canvas"></div>
  <canvas id="fireworksCanvas" class="background-canvas"></canvas>
  <canvas id="matrixCanvas" class="background-canvas"></canvas>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to WindYE! ðŸš€ðŸ”¥</h1>
    <p>The Ultimate Roblox Executor Platform</p>
  </div>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#00ff99" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#00ff99", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "bounce": true }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.5"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-fireworks@2.2.3/tsparticles.preset.fireworks.min.js"></script>
  <script>
    (async () => {
      await loadFireworksPreset(tsParticles);
      await tsParticles.load({
        id: "fireworksCanvas",
        options: { preset: "fireworks", background: { color: "#000000" } }
      });
    })();
  </script>

  <!-- Matrix Rain -->
  <script>
    const matrixCanvas = document.getElementById('matrixCanvas');
    const ctx = matrixCanvas.getContext('2d');
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctx.fillStyle = '#00ff99';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>

</body>
</html>
