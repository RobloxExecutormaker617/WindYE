<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindYE - Ultimate Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 1;
        }
        nav a {
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
            text-decoration: underline;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 100px;
        }
        .content h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Download</a>
        <a href="https://discord.gg/XySJyP6t" target="_blank">Join Discord</a>
        <a href="#">FAQ</a>
        <a href="#">Contact Us</a>
        <a href="#">About</a>
    </nav>

    <!-- tsParticles Container -->
    <div id="tsparticles"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to WindYE! ðŸš€âœ¨</h1>
        <p>Your ultimate platform for Roblox execution.</p>
    </div>

    <!-- tsParticles Library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.5"></script>

    <!-- Initialize tsParticles -->
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00ff99"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff99",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    bounce: true
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true,
            background: {
                color: "#000000"
            }
        });
    </script>

</body>
</html>
